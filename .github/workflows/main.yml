name: Update News Data ğŸ‰

on:
  schedule:
    - cron: "0 */2 * * *" #runs every 2 hours 
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.8]
        
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }} ğŸ›ï¸
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies âœ”ï¸
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Update News Data ğŸ‰
        run: python main.py
      - name: Add and Commit Generated Data âœ¨
        run: |
          git config --local user.email "avi.grg4567@gmail.com"
          git config --local user.name "avisionx"
          git add .
          git commit -m "Update News Data ğŸ“Š" || echo "No changes to commit ğŸ˜‰"
      - name: Push changes ğŸ¥‚
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
